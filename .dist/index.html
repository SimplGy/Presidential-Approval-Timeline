<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presidential Approval Timeline</title>
    <meta name="description" content="Graphs showing the approval ratings of presidents over time, with major events marked for reference.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="all.css">
  </head>
  <body>
    <header>
      <h1>Presidential Approval Timeline</h1>
      <h2>A way to visualize the terms of our US Presidents</h2>
    </header>

    <div class="timeline">
      <canvas width="400" height="400"></canvas>
    </div>


    <ol class="timeline">
      <li class="term blue half">
        <label>Barack Obama</label>
        <b>2014</b>
        <b>2013</b>
      </li>
      <li class="term blue">

        <b>2012</b>
        <b>2011</b>
        <b>2010</b>
        <b>2009</b>
      </li>
      <li class="term red">
        <label>George W. Bush</label>
        <b>2008</b>
        <b>2007</b>
        <b>2006</b>
        <b>2005</b>
      </li>
      <li class="term red">
        <b>2004</b>
        <b>2003</b>
        <b>2002</b>
        <b>2001</b>
      </li>
      <li class="term blue">
        <label>Bill Clinton</label>
        <b>2000</b>
        <b>1999</b>
        <b>1998</b>
        <b>1997</b>
      </li>
      <li class="term blue">
        <b>1996</b>
        <b>1995</b>
        <b>1994</b>
        <b>1993</b>
      </li>
      <li class="term red">
        <label>George Bush Sr.</label>
        <b>1992</b>
        <b>1991</b>
        <b>1990</b>
        <b>1989</b>
      </li>
      <li class="term red">
        <b>1988</b>
        <b>1987</b>
        <b>1986</b>
        <b>1985</b>
      </li>
    </ol>
    <!---->

    <script src="lib.js"></script>
    <script src="all.js"></script>
  </body>
</html>
